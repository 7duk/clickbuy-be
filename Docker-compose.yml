services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sideproject
    ports:
      - "3308:3306"
    restart: unless-stopped
    volumes:
      - backend_volume:/var/lib/mysql
    networks:
      - backend_network

